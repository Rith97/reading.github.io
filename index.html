    <title>កម្មវិធីប្រឡងអានភាសាអង់គ្លេស (បញ្ជាដោយសម្លេង)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Koulen&family=Noto+Sans+Khmer:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Khmer', 'Inter', sans-serif;
        }
        /* Koulen for main headers and buttons as per original example, applied via font-koulen utility class */
        .font-koulen {
            font-family: 'Koulen', 'Noto Sans Khmer', sans-serif;
        }
        .result-word {
            padding: 4px 6px;
            border-radius: 6px;
            font-weight: 600; /* semibold */
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            margin: 2px 2px 2px 0; 
            line-height: 1.8; 
        }
        .correct {
            color: #16a34a; /* Tailwind green-600 */
            background-color: #dcfce7; /* Tailwind green-100 */
        }
        .incorrect {
            color: #dc2626; /* Tailwind red-600 */
            background-color: #fee2e2; /* Tailwind red-100 */
            text-decoration: line-through;
            text-decoration-color: #ef4444; /* Tailwind red-500 */
        }
        .pending {
             background-color: #f3f4f6; /* Tailwind gray-100 */
             color: #4b5563; /* Tailwind gray-600 */
        }
        .listening-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Style for word being spoken by TTS */
        .speaking {
            /* background-color: #ede9fe !important; /* Tailwind violet-100 */
